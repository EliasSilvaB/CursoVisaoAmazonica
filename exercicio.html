<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>Formulário</p>
        <fieldset>
            <legend>Dados Pessoais
            </legend>
            <strong>Nome:   </strong>  <input type="text" name="nome"><br>
            Endereço:  <input type="text" name="endereco"><br>
            Cidade:   <input type="text" name="cidade"><br>
            Estado:     <select name="estado">
                <option value="AC">Acre</option>
                <option value="AM">Amazonas</option>
                <option value="AP">Amapá</option>
                <option value="RO">Rondônia</option>
                <option value="TO">Tocantins</option>
            </select>

        </fieldset>
        <br/><br/><br/>
        <fieldset>
            <legend>Dados Profissionais</legend>
            <p>Natureza do Cargo </p>
            <input type="radio" name="cargo">Gerência
            <input type="radio" name="cargo">Financeiro
            <input type="radio" name="cargo">Recepção
            <input type="radio" name="cargo">Administrativo
            <input type="radio" name="cargo">Jurídico
            <br>
            <p>Área de interesse</p>
            <input type="checkbox" name="interesse" value="comp">Computação
            <input type="checkbox" name="interesse" value="bio">Biologia
            <input type="checkbox" name="interesse" value="ambi">Meio Ambiente
            <input type="checkbox" name="interesse" value="eng">Engenharia
            <input type="checkbox" name="interesse" value="hist">Historia
            <br><br>
            Mini-currículo:
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
